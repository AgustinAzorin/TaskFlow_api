<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Proyectos</title>
  <link rel="stylesheet" href="/css/proyectosAdmin.css" />
</head>
<body>
  <h1>Panel de Proyectos - Admin</h1>

  <button id="logoutBtn">Cerrar sesión</button>

  <section>
    <h2>Crear nuevo proyecto</h2>
    <form id="formCrearProyecto">
      <label for="nombre">Nombre del Proyecto:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion"></textarea>

      <button type="submit">Crear Proyecto</button>
    </form>
  </section>

  <section>
    <h2>Lista de Proyectos</h2>
    <button id="btnCargarProyectos">Cargar Proyectos</button>
    <div id="contenedorProyectos">
      <!-- Aquí se insertarán los proyectos dinámicamente -->
    </div>
  </section>

  <!-- Scripts -->
  <script src="../js/authFrontEnd.js"></script>
  <script src="../js/proyectosPagina.js"></script>
</body>
</html>
