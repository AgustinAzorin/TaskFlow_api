<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/usuariosAdmin.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="adminPagina.html">Inicio</a></li>
        <li><a href="tareasPagina.html">Tareas</a></li>
        <li><a href="proyectosPagina.html">Proyectos</a></li>
        <li><a href="#" id="logoutBtn">Cerrar sesión</a></li>
      </ul>
    </nav>
  </header>

  <h1>Usuarios</h1>
  <button id="btnCargarUsuarios">Cargar Usuarios</button>

  <table id="usuariosTable">
    <thead><tr id="tableHeaders"></tr></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="form-container">
    <form id="usuarioForm">
      <h2>Agregar Usuario</h2>
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
      <select id="rol">
        <option value="admin">admin</option>
        <option value="usuario">user</option>
      </select>
      <input type="date" id="fecha" required>
      <button type="submit">Agregar</button>
    </form>
  </div>

  <script src="/js/scripts.js"></script>
  <script src="/js/authFrontEnd.js"></script>
</body>
</html>
